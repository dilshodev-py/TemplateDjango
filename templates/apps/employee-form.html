<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% if messages %}
        {% for message in messages %}
            <h3 style="color: red">{{ message }}</h3>
        {% endfor %}
    {% endif %}
</div>


<div>
    <form action="{% url 'employee-list' %}" method="get">
        <button type="submit" style="background-color: aqua">Back</button>
    </form>
</div>
<form action="{% url 'employee-form' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="">first name</label>
        <input type="text" name="first_name" placeholder="Enter your first name" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">last name</label>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Phone number</label>
        <input type="text" name="phone_number" placeholder="Enter your phone number" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Address</label>
        <input type="text" name="address" placeholder="Enter your address" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
    </div>

    <div style="margin-top: 10px">
        <label for="">Image</label>
        <input type="file" accept="image/png" name="image" required>
    </div>

    <button type="submit">Submit</button>


</form>

</body>
</html>
